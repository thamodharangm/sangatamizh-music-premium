name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Frontend
      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Build frontend
        run: cd frontend && npm run build

      # Backend
      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Lint backend
        run: cd backend && npm run lint || echo "Lint not configured yet"

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Run backend tests
        run: cd backend && npm test || echo "Tests not configured yet"

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t music-backend:test ./backend

      - name: Build frontend Docker image
        run: docker build -t music-frontend:test ./frontend
